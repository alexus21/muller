{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Página de Inicio</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

{#Barra de navegación#}
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Método de Müller</a>
    <form class="d-flex" role="search" method="POST">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar sesión</button>
      <button type="button" class="btn btn-outline-success ms-3" data-bs-toggle="modal" data-bs-target="#signupModal">Registrarme</button>
    </form>
  </div>
</nav>

{#Petición de datos de la ecuación#}
<form class="row g-3" method="POST">
    {% csrf_token %}
    <div class="col-auto ms-5">
        <label for="getEquation" class="form-label">Ingrese la ecuación: </label>
        <input type="text" class="form-control" id="getEquation" name="getEquation" placeholder="Ecuación">
    </div>
    <div class="col-auto ms-5">
        <label for="getX0" class="form-label">Valor de X0: </label>
        <input type="text" class="form-control" id="getX0" name="getX0" placeholder="X0">
    </div>
    <div class="col-auto ms-5">
        <label for="getX1" class="form-label">Valor de X1: </label>
        <input type="text" class="form-control" id="getX1" name="getX1" placeholder="x1">
    </div>
    <div class="col-auto ms-5">
        <label for="getX2" class="form-label">Valor de X2: </label>
        <input type="text" class="form-control" id="getX2" name="getX2" placeholder="x2">
    </div>
    <div class="col-auto ms-5">
        <button type="submit" class="btn btn-info mt-4">Encontrar raíces</button>
    </div>
</form>

{#Modal: registrar usuario#}
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarme en Muller.com</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
          </div>
          <div class="form-group">
            <label for="password">Repita su contraseña:</label>
            <input type="password" class="form-control" id="retypePassword" name="retypePassword" placeholder="Ingresa tu contraseña">
          </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </div>
  </div>
</div>

{#Modal: iniciar sesión#}
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Inciar sesión</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
          </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </div>
</div>

<script src="../static/js/snippets.js" defer></script>
<script src="{% static 'js/bootstrap.min.js' %}" defer></script>
</body>
</html>
{% endblock %}
