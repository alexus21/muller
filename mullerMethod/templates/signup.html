{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <h1>Registro</h1>

      </div>
      <div class="form-group">
        <label for="password">Contrase単a:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase単a">
      </div>
      <div class="form-group">
        <label for="password">Repita su contrase単a:</label>
        <input type="password" class="form-control" id="retypePassword" name="retypePassword" placeholder="Ingresa tu contrase単a">
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
{% endblock %}
